{% extends 'base.html' %}
{% block title %}Administrator{% endblock %}
{% block body %}
    {% include 'sidebar.html' %}
	<div class="main-content">
    <h1>Update Client</h1>
    <form action="{{ url_for('auth.editClient', id=client.id) }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ client.name }}" required><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ client.address }}"><br><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ client.phone }}"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ client.email }}" required><br><br>
        <label for="contact_person">Contact Person:</label>
        <input type="text" id="contact_person" name="contact_person" value="{{ client.contact_person }}" required><br><br>
        <label for="contact_email">Contact Email:</label>
        <input type="email" id="contact_email" name="contact_email" value="{{ client.contact_email }}"><br><br>
        <input type="submit" value="Update Client">
    </form>
	</div>
{% endblock %}
