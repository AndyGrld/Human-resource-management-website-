{% extends 'base.html' %}
{% block title %}Administrator{% endblock %}
{% block body %}
    {% include 'sidebar.html' %}
	<div class="main-content">
    <h1>Update Applicant</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{{ applicant.id }}">
        <p><input type="hidden" name="user_id" value="{{ applicant.user_id }}" required></p>
        <label for="job_id">Job:</label>
        <select id="job_id" name="job_id">
        {% for job in jobs %}
          <option>{{ job.name }}</option>
        {% endfor %}
      </select><br><br>
        <p>Date Submitted: <input type="date" name="date_submitted" value="{{ applicant.date_submitted }}" required></p>
        <p>Status:
            <select class="form-control" id="status" name="status">
                <option value="Pending Review" {% if applicant.status == 'Pending Review' %}selected{% endif %}>Pending Review</option>
                <option value="Accepted" {% if applicant.status == 'Accepted' %}selected{% endif %}>Accepted</option>
                <option value="Disapproved" {% if applicant.status == 'Disapproved' %}selected{% endif %}>Disapproved</option>
            </select>
        </p><br>
        <p>Resume: <input type="file" name="resume" accept=".pdf,.doc,.docx"></p><br>
        <p>Cover Letter: <input type="file" name="cover_file" accept=".pdf,.doc,.docx"></p><br>
        <input type="submit" value="Update Applicant">
    </form>
</body>
	</div>
{% endblock %}
