{% extends 'base.html' %}
{% block title %}Administrator{% endblock %}
{% block body %}
    {% include 'sidebar.html' %}
	<div class="main-content">
  <h1>Update Job</h1>
  <form method="POST">
    <div class="form-group">
      <label for="name">Job Title:</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ job.name }}" required>
    </div>
    <div class="form-group">
      <label for="description">Job Description:</label>
      <textarea class="form-control" id="description" name="description" rows="5">{{ job.job_description }}</textarea>
    </div>
    <div class="form-group">
      <label for="salary">Salary:</label>
      <input type="text" class="form-control" id="salary" name="salary" value="{{ job.salary }}">
    </div>
    <div class="form-group">
      <label for="skills">Skills:</label>
      <input type="text" class="form-control" id="skills" name="skills" value="{{ job.skills }}">
    </div>
    <div class="form-group">
      <label for="start-date">Start Date:</label>
      <input type="date" class="form-control" id="start-date" name="start_date" value="{{ job.startApply }}">
    </div>
    <div class="form-group">
      <label for="end-date">End Date:</label>
      <input type="date" class="form-control" id="end-date" name="end_date" value="{{ job.endApply }}">
    </div>
    <div class="form-group">
      <label for="type">Type:</label>
      <select class="form-control" id="type" name="type">
        <option value="Full time" {% if job.type == 'Full time' %}selected{% endif %}>Full time</option>
        <option value="Part time" {% if job.type == 'Part time' %}selected{% endif %}>Part time</option>
        <option value="Contract" {% if job.type == 'Contract' %}selected{% endif %}>Contract</option>
      </select>
    </div>
    <div class="form-group">
      <label for="is-available">Is Available:</label>
      <input type="checkbox" class="form-control" id="is-available" name="is_available" {% if job.isAvailable %}checked{% endif %}>
    </div>
    <button type="submit" class="btn btn-primary">Update Job</button>
  </form>
	</div>
{% endblock %}
