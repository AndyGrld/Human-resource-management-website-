{% extends 'base.html' %}
{% block title %}Sign up{% endblock %}
{% block body %}
    <div class="forms">
        <div class="grid1">
            <form method="POST">
                <h1>Create an account</h1>
                <input type="text" name="fname" id="fname" placeholder="Enter your first name">
                <input type="text" name="lname" id="lname" placeholder="Enter your last name">
                <input type="date" name="dob" id="dob">
                <input type="text" name="role" id="role" placeholder="Enter your role">
                <input type="email" name="email" id="email" placeholder="Enter your email">
                <input type="password" name="pass1" id="pass1" placeholder="Enter a password">
                <input type="password" name="pass2" id="pass2" placeholder="Confirm your password">
                <button type="submit">Create an account</button>
            </form>
            <h3>Already a member?<a href="login">Login in here</a></h3>
        </div>
        <div class="grid2">
        </div>
    </div>
{% endblock %}
