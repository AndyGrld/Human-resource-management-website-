<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/auth.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="forms">
        <div class="grid1">
            <form action="index.html">
                <h1>Create an account</h1>
                <input type="text" name="fname" id="fname" placeholder="Enter your first name">
                <input type="text" name="lname" id="lname" placeholder="Enter your last name">
                <input type="date" name="dob" id="dob">
                <input type="text" name="role" id="role" placeholder="Enter your role">
                <input type="email" name="email" id="email" placeholder="Enter your email">
                <input type="password" name="pass1" id="pass1" placeholder="Enter a password">
                <input type="password" name="pass2" id="pass2" placeholder="Confirm your password">
                <button type="submit">Create an account</button>
            <h3>Already a member?<a href="login.html">Login in here</a></h3>
            </form>
        </div>
        <div class="grid2">
        </div>
    </div>
</body>
</html>
